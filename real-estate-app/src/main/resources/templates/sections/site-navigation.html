<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
   <head>
   </head>
   <body>
      <!-- Navbar -->
      <header th:fragment="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div class="container">
              <a class="navbar-brand text-success logo" href="/"><i class="mdi mdi-home-map-marker"></i> <strong>Real</strong>Estate</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                 <ul class="navbar-nav mr-auto mt-2 mt-lg-0 margin-auto">
                       <li class="nav-item">
                           <a class="nav-link" th:href="@{/search}" id="navbarDropdownPortfolio" aria-haspopup="true" aria-expanded="false">
                           Properties
                           </a>
                       </li>
                     <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                         <a class="nav-link" th:href="@{/add-new}" id="navbarDropdownPortfolio" aria-haspopup="true" aria-expanded="false">
                             Add new
                         </a>
                     </li>
                    <li sec:authorize="hasAuthority('USER')" class="nav-item dropdown">
                       <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       My Account
                       </a>
                       <div class="dropdown-menu" aria-labelledby="navbarDropdownPortfolio">
                          <a class="dropdown-item" th:href="@{/account}">Profile</a>
                          <a class="dropdown-item" th:href="@{/user/favorites}">Favorites</a>
                       </div>
                    </li>
                    <li class="nav-item dropdown">
                       <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      About us
                       </a>
                       <div class="dropdown-menu" aria-labelledby="navbarDropdownPortfolio">
                          <a class="dropdown-item" th:href="@{/about}">About us</a>
                          <a class="dropdown-item" th:href="@{/contact}">Contact us</a>
                       </div>
                    </li>
                 </ul>
                  <!--sec:authentication="name"-->
                 <div class="my-2 my-lg-0">
                    <ul class="list-inline main-nav-right">
                        <li sec:authorize="isAuthenticated()" class="list-inline-item">
                            <div class="btn btn-link btn-sm" sec:authentication="name"></div>
                        </li>
                       <li sec:authorize="{isAnonymous()}" class="list-inline-item">
                          <a class="btn btn-link btn-sm" th:href="@{/login}">Sign In</a>
                       </li>
                       <li sec:authorize="{!isAuthenticated()}" class="list-inline-item">
                          <a class="btn btn-success btn-sm" th:href="@{/register}">Sign Up</a>
                       </li>
                        <li sec:authorize="isAuthenticated()" class="list-inline-item">
                            <a class="btn btn-success btn-sm"  th:href="@{/logout}" method="post">Sign out</a>
                        </li>
                    </ul>
                 </div>
              </div>
           </div>
        </nav>
     </header>
     <!-- End Navbar -->
   </body>
</html>
